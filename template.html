<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="description" content="">
    <meta name="robots" content="">

    <title>Brain Master - Memory test</title>

    <link rel="stylesheet" media="screen" href="css/screen.css" type="text/css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>

    <div id="screen">
      <!-- monitor -->
      
        <div id="main">
            <!-- main zakladni div pro zobrazeni hry vseho-->
 
               <div id="logout">
                  <!-- zobrazeni moznosti odhlasit-->
                   <!-- LOG OUT-->
              </div>           

               <div id="logo">
                  <!-- zobrazeni loga-->
                   <!-- LOGO -->
              </div>              

               <div id="game_template">
                  <!-- rozhrani hry-->
                    <div id="left">
                         <!-- levy blok hry-->
                         <!--LEFT BLOK-->
                         <h2>GAME TYPE</h2>
                          <div id="game_type">
                              <!-- typ hry-->
                              <div id="path_fin">
                                   <input type="radio" class="radio_path"><h3>PATH FINDER</h3>
                              </div>
                              <div id="path_ico"></div>
                              <div id="color_chal">
                                   <input type="radio" class="radio_color"><h3>COLOR CHALLENGE</h3>
                              </div>
                              <div id="color_ico"></div>
                          </div> 
                          <h2>DIFFICULTY</h2>
                          <div id="difficulty">
                               <!-- obtiznost -->
                               <div id="easy">
                               <input type="radio" class="radio_dif">
                               </div>
                               <div id="normal">
                                    <input type="radio" class="radio_dif">
                               </div>
                               <div id="insane">
                                    <input type="radio" class="radio_dif">
                               </div>
                          </div> 
                          
                    </div>                     
                   
                    <div id="center">
                        <!-- stredni blok hry-->
                         <!--CENTER BLOK-->
                          <H1>GAME NAME</h1>
                          <div id="game_info">
                              <!-- informace o hre - level - cas -->
                          </div>
                          <div id="choosed_game">
                              <!-- prislusny typ hry -->
                          </div>                          
                         
                    </div>     
                                  
                    <div id="right">
                        <!-- pravy blok hry-->
                         <!--RIGHT BLOK-->
                          <h2>USER</h2>
                          <div id="user">
                              <!-- typ hry-->
                          </div> 
                          <h2>CONTROL</h2>
                          <div id="control">
                              <!-- ovladani -->
                               <div id="radio_key">
			            <input type="radio" class="radio_key"><h2>KEYBOARD</h2>
			       </div>
			       <div id="key_ico"></div>
			       <div id="radio_mouse">
                                    <input type="radio" class="radio_mouse"><h2>MOUSE</h2>
                               </div>
                               <div id="mouse_ico"></div>
                          </div> 
                    </div>                      
                   
              </div> 
              
               <div id="footer">
                  <!-- paticka-->
                  
              </div>                            
                       
        </div>
        
    </div>
</body>
</html>
